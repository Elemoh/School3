<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMB CBT Practice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .question-card {
            max-width: 800px;
            margin: 20px auto;
        }
        .option-label {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .option-label:hover {
            background-color: #e9ecef;
        }
        .feedback {
            display: none;
            margin-top: 10px;
        }
        #timer {
            font-size: 1.2em;
            font-weight: bold;
        }
        .pagination-container {
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">JAMB CBT Practice Session</span>
            <span id="timer" class="text-white">02:00:00</span>
        </div>
    </nav>

    <!-- Question Display -->
    <div class="container">
        <div id="question-card" class="question-card card d-none">
            <div class="card-header">
                <h5>Question <span id="question-number"></span> of <span id="total-questions"></span> (<span id="subject"></span>)</h5>
            </div>
            <div class="card-body">
                <p id="question-text" class="card-text"></p>
                <form id="answer-form">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="optionA" value="A">
                        <label class="form-check-label option-label" for="optionA" id="optionA-text"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="optionB" value="B">
                        <label class="form-check-label option-label" for="optionB" id="optionB-text"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="optionC" value="C">
                        <label class="form-check-label option-label" for="optionC" id="optionC-text"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="optionD" value="D">
                        <label class="form-check-label option-label" for="optionD" id="optionD-text"></label>
                    </div>
                </form>
                <div id="feedback" class="feedback"></div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button id="skip-btn" class="btn btn-secondary">Skip</button>
                <button id="submit-btn" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <!-- Pagination -->
        <div class="pagination-container">
            <nav aria-label="Question navigation">
                <ul id="pagination" class="pagination"></ul>
            </nav>
        </div>
        <!-- Start Button -->
        <div id="start-screen" class="text-center mt-5">
            <h2>Welcome to JAMB CBT Practice</h2>
            <p>You will answer 180 questions (60 English, 40 each for Physics, Mathematics, Chemistry) in 2 hours.</p>
            <button id="start-btn" class="btn btn-success btn-lg">Start Quiz</button>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel">Quiz Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Total Score:</strong> <span id="total-score"></span></p>
                    <p><strong>Time Taken:</strong> <span id="time-taken"></span></p>
                    <h6>Subject Scores:</h6>
                    <ul id="subject-scores" class="list-group"></ul>
                    <h6 class="mt-3">Detailed Results:</h6>
                    <div id="detailed-results" class="accordion"></div>
                </div>
                <div class="modal-footer">
                    <button id="download-btn" class="btn btn-primary">Download Results</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

        // Select questions (60 English, 40 each for others)
        function selectQuestions(data, engCount = 60, otherCount = 40) {
            let selected = [];
            data.forEach(subjectData => {
                const subject = subjectData.subject;
                const questions = subjectData.questions;
                const count = subject === 'English' ? Math.min(engCount, questions.length) : Math.min(otherCount, questions.length);
                const shuffled = questions.sort(() => 0.5 - Math.random());
                selected.push(...shuffled.slice(0, count).map(q => ({ ...q, subject })));
            });
            return selected.sort(() => 0.5 - Math.random());
        }

        // Format time as HH:MM:SS
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        // Initialize quiz
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let subjectScores = { Physics: [0, 0], Mathematics: [0, 0], English: [0, 0], Chemistry: [0, 0] };
        let results = [];
        let timeLeft = 7200; // 2 hours in seconds
        let timerInterval = null;
        let startTime = null;

        const startScreen = document.getElementById('start-screen');
        const questionCard = document.getElementById('question-card');
        const questionNumber = document.getElementById('question-number');
        const totalQuestions = document.getElementById('total-questions');
        const subject = document.getElementById('subject');
        const questionText = document.getElementById('question-text');
        const optionTexts = {
            A: document.getElementById('optionA-text'),
            B: document.getElementById('optionB-text'),
            C: document.getElementById('optionC-text'),
            D: document.getElementById('optionD-text')
        };
        const answerForm = document.getElementById('answer-form');
        const feedback = document.getElementById('feedback');
        const skipBtn = document.getElementById('skip-btn');
        const submitBtn = document.getElementById('submit-btn');
        const timerDisplay = document.getElementById('timer');
        const pagination = document.getElementById('pagination');
        const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));

        // Start quiz
        document.getElementById('start-btn').addEventListener('click', () => {
            questions = selectQuestions(questionData);
            if (questions.length === 0) {
                alert('No questions available.');
                return;
            }

            startScreen.classList.add('d-none');
            questionCard.classList.remove('d-none');
            startTime = Date.now();
            startTimer();
            displayQuestion();
        });

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz('Time is up!');
                }
            }, 1000);
        }

        // Generate pagination
        function generatePagination() {
            pagination.innerHTML = '';
            const pageCount = questions.length;
            const maxPagesToShow = 5; // Show current page ±2
            let startPage = Math.max(0, currentQuestionIndex - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(pageCount - 1, startPage + maxPagesToShow - 1);
            startPage = Math.max(0, endPage - maxPagesToShow + 1);

            // First button
            const firstItem = document.createElement('li');
            firstItem.className = 'page-item' + (currentQuestionIndex === 0 ? ' disabled' : '');
            firstItem.innerHTML = `<a class="page-link" href="#" data-page="0">First</a>`;
            pagination.appendChild(firstItem);

            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = 'page-item' + (i === currentQuestionIndex ? ' active' : '');
                pageItem.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i + 1}</a>`;
                pagination.appendChild(pageItem);
            }

            // Last button
            const lastItem = document.createElement('li');
            lastItem.className = 'page-item' + (currentQuestionIndex === pageCount - 1 ? ' disabled' : '');
            lastItem.innerHTML = `<a class="page-link" href="#" data-page="${pageCount - 1}">Last</a>`;
            pagination.appendChild(lastItem);

            // Add click handlers
            pagination.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!submitBtn.disabled) { // Allow navigation only when not in feedback mode
                        const page = parseInt(e.target.dataset.page);
                        currentQuestionIndex = page;
                        displayQuestion();
                    }
                });
            });
        }

        // Display current question
        function displayQuestion() {
            const q = questions[currentQuestionIndex];
            questionNumber.textContent = currentQuestionIndex + 1;
            totalQuestions.textContent = questions.length;
            subject.textContent = q.subject;
            questionText.textContent = q.question;
            Object.keys(optionTexts).forEach(key => {
                const opt = q.options.find(o => o.startsWith(`${key}.`));
                optionTexts[key].textContent = opt ? opt.slice(2).trim() : '';
            });
            answerForm.reset();
            feedback.style.display = 'none';
            feedback.textContent = '';
            submitBtn.disabled = false;
            skipBtn.disabled = false;
            generatePagination();
        }

        // Handle submit
        submitBtn.addEventListener('click', () => {
            const selected = answerForm.answer.value;
            if (!selected) {
                feedback.style.display = 'block';
                feedback.className = 'feedback alert alert-warning';
                feedback.textContent = 'Please select an answer.';
                return;
            }

            const q = questions[currentQuestionIndex];
            const userOption = q.options.find(opt => opt.startsWith(`${selected}.`));
            const correct = userOption === q.answer;
            subjectScores[q.subject][1]++;
            if (correct) {
                score++;
                subjectScores[q.subject][0]++;
                feedback.className = 'feedback alert alert-success';
                feedback.textContent = 'Correct!';
            } else {
                feedback.className = 'feedback alert alert-danger';
                feedback.textContent = `Wrong! Correct answer: ${q.answer}`;
            }
            feedback.style.display = 'block';
            results.push({
                question: q.question,
                subject: q.subject,
                user_answer: userOption || 'Skipped',
                correct_answer: q.answer,
                correct
            });

            submitBtn.disabled = true;
            skipBtn.disabled = true;
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    endQuiz();
                }
            }, 1000);
        });

        // Handle skip
        skipBtn.addEventListener('click', () => {
            const q = questions[currentQuestionIndex];
            subjectScores[q.subject][1]++;
            results.push({
                question: q.question,
                subject: q.subject,
                user_answer: 'Skipped',
                correct_answer: q.answer,
                correct: false
            });
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                endQuiz();
            }
        });

        // End quiz
        function endQuiz(message = 'Quiz completed!') {
            clearInterval(timerInterval);
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            questionCard.classList.add('d-none');
            pagination.classList.add('d-none');
            document.getElementById('total-score').textContent = `${score}/${questions.length} (${(score/questions.length*100).toFixed(2)}%)`;
            document.getElementById('time-taken').textContent = formatTime(timeTaken);
            const subjectScoresList = document.getElementById('subject-scores');
            subjectScoresList.innerHTML = '';
            Object.entries(subjectScores).forEach(([subj, [correct, total]]) => {
                if (total > 0) {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `${subj}: ${correct}/${total} (${(correct/total*100).toFixed(2)}%)`;
                    subjectScoresList.appendChild(li);
                }
            });
            const detailedResults = document.getElementById('detailed-results');
            detailedResults.innerHTML = '';
            results.forEach((res, i) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="heading${i}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}" aria-expanded="false" aria-controls="collapse${i}">
                            Question ${i+1} (${res.subject})
                        </button>
                    </h2>
                    <div id="collapse${i}" class="accordion-collapse collapse" aria-labelledby="heading${i}" data-bs-parent="#detailed-results">
                        <div class="accordion-body">
                            <p><strong>Question:</strong> ${res.question}</p>
                            <p><strong>Your Answer:</strong> ${res.user_answer}</p>
                            <p><strong>Correct Answer:</strong> ${res.correct_answer}</p>
                            <p><strong>Result:</strong> ${res.correct ? 'Correct' : 'Incorrect'}</p>
                        </div>
                    </div>
                `;
                detailedResults.appendChild(accordionItem);
            });
            resultsModal.show();
            saveResults(message, timeTaken);
        }

        // Save results
        function saveResults(message, timeTaken) {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '');
            const resultText = [
                `JAMB CBT Practice Session Results`,
                `Date: ${new Date().toLocaleString()}`,
                `Message: ${message}`,
                `Total Score: ${score}/${questions.length} (${(score/questions.length*100).toFixed(2)}%)`,
                `Time Taken: ${formatTime(timeTaken)}`,
                `\nSubject Scores:`,
                ...Object.entries(subjectScores).filter(([_, [__, total]]) => total > 0).map(([subj, [correct, total]]) => `${subj}: ${correct}/${total} (${(correct/total*100).toFixed(2)}%)`),
                `\nDetailed Results:`,
                ...results.map((res, i) => [
                    `Question ${i+1} (${res.subject}):`,
                    res.question,
                    `Your Answer: ${res.user_answer}`,
                    `Correct Answer: ${res.correct_answer}`,
                    `Result: ${res.correct ? 'Correct' : 'Incorrect'}`,
                    ''
                ].join('\n'))
            ].join('\n');

            localStorage.setItem(`jamb_results_${timestamp}`, resultText);
            document.getElementById('download-btn').onclick = () => {
                const blob = new Blob([resultText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `jamb_results_${timestamp}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            };
        }
    </script>
